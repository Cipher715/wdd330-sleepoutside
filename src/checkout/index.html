<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="home-header">
      
    </header>

    <main class="divider">
      <h2>Review & Place your Order</h2>
      <form action="#" class="checkout-form">
        <fieldset>
          <legend>Checkout</legend>
          <label for="fname">First Name</label>
          <input type="text" name="fname" required>
          <label for="lname">Last Name</label>
          <input type="text" name="fname" required>
          <label for="street">Street</label>
          <input type="text" name="street" required>
          <label for="city">City</label>
          <input type="text" name="city" required>
          <label for="state">State</label>
          <input type="text" name="state" required>
          <label for="zip-code">Zip Code</label>
          <input type="number" name="zip-code" required>
        </fieldset>
        <fieldset>
          <legend>Payment Information</legend>
          <label for="card-num">Credit Card Number</label>
          <input type="number" name="card-num" required>
          <label for="ex-date">Expiration Date</label>
          <input type="text" name="ex-date" required>
          <label for="sec-code">Security Code</label>
          <input type="text" name="sec-code" placeholder="MM/YY">
        </fieldset>
        <fieldset id="order-summary">
          <legend>Order Summary</legend>
          <label for="subtotal">Subtotal <span id="item-count"></span></label>
          <p name="subtotal" id="subtotal"></p>
          <label for="shipping">Shipping Estimate</label>
          <p id="shipping"></p>
          <label for="tax">Tax</label>
          <p id="tax"></p>
          <label for="order-total">Order Total</label>
          <p id="order-total"></p>
        </fieldset>
        <input type="submit" value="Checkout">
      </form>

    </main>

    <footer id="home-footer"></footer>
  </body>
</html>
