<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Library | Directory</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="/js/directory.js" type="module"></script>
</head>
<body>
    <header class="divider" id="home-header"></header>
    <main>
        <section class="selector">
            <div>
                <p>Click to see the list of ingredient.</p>
                <select id= "ingre" title = "Select your ingredient" >
                    <option value="" disabled selected>🔍Select ingredient</option>
                </select>
            </div>
            <div>
                <p>Click to see the list of category.</p>
                <select id= "category" title = "Select your category" >
                    <option value="" disabled selected>🔍Select category</option>
                </select>
            </div>
            <div>
                <p>Click to see the list of area.</p>
                <select id= "area" title = "Select your area" >
                    <option value="" disabled selected>🔍Select area</option>
                </select>
            </div>
        </section>
        <section class="directory-body">
            <div class = "recipeMessage"></div>
            <div class = "recipeList"></div>
            <div class = "recipeDetail"></div>
        </section>
    </main>
    <footer id="home-footer"></footer>
</body>
</html>
